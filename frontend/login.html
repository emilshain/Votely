<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votely - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="loginBody">
    <div class="login">
        <div class="loginForm">
            <h2>Login to Votely</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="input" id="username" name="username" placeholder="Enter your username"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="input" id="password" name="password" placeholder="Enter your password"
                        required>
                </div>
                <div class="form-footer">
                    <a href="forgotPassword.html" class="registerLink">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <span>or</span>
        <div class="oauth">
            <button type="button">

        </div>
        <span>Don't have an account?

    </div>
